name: Reusable Formatter

on:
  workflow_call:
    inputs:
      paths:
        required: false
        type: string
        default: '.'

      clang-format-path:
        required: false
        type: string
        default: '.clang-format'
    secrets:
      REPO_TOKEN:
        required: true
      CI_USER_APP_ID:
        required: true
      CI_USER_PRIVATE_KEY:
        required: true

jobs:
  formatter:
    runs-on: self-hosted
    steps:
      - name: Generate token for pulling private repo
        uses: actions/create-github-app-token@v1.5.0
        id: generate_token
        with:
          app-id: ${{ secrets.CI_USER_APP_ID }}
          private-key: ${{ secrets.CI_USER_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ steps.generate_token.outputs.token }}
          path: main_repo

      - name: Checkout formatter repo
        uses: actions/checkout@v4
        with:
          repository: MapIV/map4_github_actions
          token: ${{ steps.generate_token.outputs.token }}
          path: formatter_repo
          ref: v2025.07.17

      - name: Install formatter
        run: |
          # Update the package list
          sudo apt-get update
          # Install necessary packages
          sudo apt-get install -y wget xz-utils python3-pip clang-format-18
          sudo update-alternatives --install /usr/bin/python python /usr/bin/python3 1
          sudo update-alternatives --set python /usr/bin/python3
      - name: Run C++ formatter
        run: |
          ls
          find main_repo -name "*.cpp" -or -name "*.cc" -or -name "*.cu" -or -name "*.h" -or -name "*.hpp" | xargs -n 1 ./formatter_repo/run-clang-format.py --config_file main_repo/.clang-format --recursive --color always
